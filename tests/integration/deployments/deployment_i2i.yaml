apiVersion: apps/v1
kind: Deployment
metadata:
  name: i2-init-deployment
  labels:
    app: i2-init
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i2-init
  template:
    metadata:
      labels:
        app: i2-init
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      - name: signed-testimg
        image: securesystemsengineering/testimage:co-signed
      initContainers:
      - name: waiter
        image: busybox:1.28
        command: ['sh', '-c', 'sleep 10']
