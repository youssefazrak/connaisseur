apiVersion: apps/v1
kind: Deployment
metadata:
  name: i2u1-deployment
  labels:
    app: i2u1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i2u1
  template:
    metadata:
      labels:
        app: i2u1
    spec:
      containers:
      - name: cosigned
        image: securesystemsengineering/testimage:co-signed
        ports:
        - containerPort: 80
      - name: signed-testimg
        image: securesystemsengineering/testimage:unsigned
